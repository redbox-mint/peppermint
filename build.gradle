// Apply the java plugin to add support for Java
plugins {
  id 'groovy'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	maven {
	  url "https://oss.sonatype.org/content/repositories/iovertx-3750/"
	}
}

def vertx_version = '3.5.2'

mainClassName = 'io.vertx.core.Launcher'

dependencies {
  compile "io.vertx:vertx-core:$vertx_version"
  compile "io.vertx:vertx-auth-common:$vertx_version"
  compile "io.vertx:vertx-web:$vertx_version"
  compile "io.vertx:vertx-lang-groovy:$vertx_version"
  compile 'org.codehaus.groovy:groovy-all:2.4.10'
  // The production code uses the SLF4J logging API at compile time
  compile 'org.slf4j:slf4j-api:1.7.21'
  // Declare the dependency for your favourite test framework you want to use in your tests.
  // TestNG is also supported by the Gradle Test task. Just change the
  // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
  // 'test.useTestNG()' to your build script.
  testCompile 'junit:junit:4.12'
}

processResources {
	from 'src/main/groovy'
}
  
shadowJar {
	classifier = 'fat'
	manifest {
	  attributes 'Main-Verticle': 'Main.groovy'
	}
	mergeServiceFiles {
	  include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
	}
	mergeGroovyExtensionModules()
}
 
task wrapper(type: Wrapper) {
	gradleVersion = '4.0'
}